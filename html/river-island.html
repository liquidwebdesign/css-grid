<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Basic Design Grid Book Cover</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="../../css/river-island.css">
</head>

<body>

	<div class="grid-wrapper">

		<blockquote class="caption-1">
			&ldquo;I want to look stylish, my fashion, my way.&rdquo;
		</blockquote>

		<img class="image-1" src="../../images/river-island/DowningStreet-900w.jpg" sizes="100vw" srcset="
		../../images/river-island/DowningStreet-600w.jpg 600w,
		../../images/river-island/DowningStreet-900w.jpg 900w,
		../../images/river-island/DowningStreet-1200w.jpg 1200w,
		../../images/river-island/DowningStreet-1800w.jpg 1800w" alt="DowningStreet">

		<figure class="credits-1">
			<figcaption>
				Downing Street<br />by Robert Ramirez
				<ul>
					<li><a href="https://www.flickr.com/photos/robertramirez/">Flickr</a></li>
					<li><a href="facebook.com/robertconradphotography">Facebook</a></li>
					<li><a href="robertconrad.tumblr.com">Tumblr</a></li>
				</ul>                
			</figcaption>
		</figure>

		<img class="image-2" src="../../images/river-island/river-island-2.jpg" alt="Man wearing watch and jacket">
		<figure class="credits-2">
			<figcaption>
				Business Time<br />Steven Connors
				<ul>
					<li><a href="https://www.flickr.com/photos/stevenconnors/">Flickr</a></li>
				</ul>				
			</figcaption>
		</figure>

		<figure class="credits-3">
			<figcaption>explanatory credit</figcaption>
		</figure>
		<blockquote class="caption-3">
			&ldquo;I'll throw on my clothes and be ready in seconds, then I wait hours for her.&rdquo;
		</blockquote>

		<img class="image-4" src="../../images/river-island/river-island-3.jpg" alt="Man wearing jacket standing next to a motorbike">
		<figure class="credits-4">
			<figcaption>
				Marco Crupi
				<ul>
					<li><a href="https://www.flickr.com/photos/marcocrupivisualartist/">Flickr</a></li>
				</ul>				
			</figcaption>
		</figure>
		<img class="image-5" src="../../images/river-island/river-island-4.jpg" alt="Man wearing hat coat and long black jacket">

		<blockquote class="caption-4">
			&ldquo;It's my style although my girlfriend wear my favourite jacket more than me...&rdquo;
		</blockquote>

		<img class="image-6" src="../../images/river-island/river-island-5.jpg" alt="">
		<figure class="credits-5">
			<figcaption>explanatory credit</figcaption>
		</figure>

		<img src="" alt="">
		<figure>
			<figcaption>explanatory caption</figcaption>
		</figure>

		<figure>
			<figcaption>explanatory caption</figcaption>
		</figure>
		<img src="" alt="">
		<img src="" alt="">
